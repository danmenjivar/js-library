<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="app/scss/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav>
        <h1>MyLibrary</h1>
        <button id="add-book-button">
            <span class="material-icons">
                add
            </span>
        </button>
    </nav>
    <div id="add-overlay" class="overlay">
        <form class="form-new-book" id="new-book-form">
            <h2>Add Book</h2>
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages">
            <label for="read">Read Status</label>
            <label class="switch">
                <input type="checkbox" name="read" id="read">
                <span class="slider round"></span>
            </label>
            <div class="button-container">
                <input type="button" value="Quit" id="quit-button">
                <input type="submit" value="Add" id="add-button">
            </div>
        </form>
    </div>
    <div id="remove-overlay" class="overlay">
        <div class="remove-popup-container">
            <h2>Are you sure?</h2>
            <p class="title">Some sample text <i>for formatting</i> this thing.</p>
            <div class="button-container">
                <button id="remove-quit-btn">No, go back!</button>
                <button id="remove-submit-btn">Delete forever</button>
            </div>
        </div>
    </div>
    <div class="library-container">
    </div>
    <script src="app/js/book.js"></script>
</body>

</html>
