<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/app/scss/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="library-container">
        <nav>
            <h1>MyLibrary</h1>
            <button id="add-book-button">
                <span class="material-icons">
                    add
                </span>
            </button>
        </nav>
        <div id="overlay">
            <form class="form-new-book" id="new-book-form">
                <h2>Add Book</h2>
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages">
                <!-- TODO: replace read with switch -->
                <label for="read">Read Status</label>
                <input type="text" name="read" id="read">
                <div class="button-container">
                    <input type="button" value="Quit" id="quit-button">
                    <input type="submit" value="Add" id="add-button">
                </div>
            </form>
        </div>
    </div>
    <script src="/app/js/book.js"></script>
</body>

</html>
