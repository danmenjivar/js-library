<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/app/scss/style.css">
</head>

<body>
    <div class="library-container">
        <div id="overlay">
            <form action="/app/js/addBook.js" class="form-new-book">
                <h2>Add Book</h2>
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
                <label for="author">Author</label>
                <input type="name" id="name">
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages">
                <!-- TODO: replace read with switch -->
                <label for="read">Read Status</label>
                <input type="text" name="read" id="read">
                <div class="button-container">
                    <input type="button" value="Quit" id="quit-button">
                    <input type="button" value="Add" id="add-button">
                </div>
            </form>
        </div>
    </div>
    <script src="/app/js/book.js"></script>
</body>

</html>
